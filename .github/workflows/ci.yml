name: Node.js CI/CD (Windows Server)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # GitHub Actions side is Linux (doesn't matter)
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests (optional)
      - name: Run tests
        run: npm test

      # 5️⃣ Build (optional)
      - name: Build project
        run: npm run build --if-present

      # 6️⃣ Deploy to Windows Server via WinRM/PowerShell
      - name: Deploy to Windows Server
        uses: gsoft-inc/ssh-action@v1  # works with Windows SSH service
        with:
          host: ${{ secrets.WINDOWS_HOST }}
          username: ${{ secrets.WINDOWS_USER }}
          key: ${{ secrets.WINDOWS_SSH_KEY }}
          script: |
            cd C:\apps\my-node-app
            git pull origin main
            npm install --production
            taskkill /IM node.exe /F || echo "No process"
            start /B node src\index.js
